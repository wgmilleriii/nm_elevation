<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Mexico Elevation - Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/face.css" />
</head>
<body>
    <div id="container">
        <div class="row">
            <!-- Map Section -->
            <div id="map">
                <canvas id="selection-canvas" style="position: absolute; top: 0; left: 0; z-index: 1000; pointer-events: none;"></canvas>
                <!-- Map Controls -->
                <div class="map-controls">
                    <button id="gather-elevation" class="control-button">
                        <span class="button-text">Gather Elevation Data</span>
                        <span class="button-status"></span>
                    </button>
                </div>
            </div>
            <!-- SVG Section -->
            <div id="svg-container">
                <svg id="svg1" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <linearGradient id="elevation-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:yellow;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <g class="elevation-points"></g>
                    <g class="cities"></g>
                    <g class="legend"></g>
                </svg>
                <div class="loading">Loading elevation data...</div>
                <div class="elevation-gradient">
                    <div class="elevation-gradient-labels">
                        <span class="min-elevation">0m</span>
                        <span class="max-elevation">4000m</span>
                    </div>
                </div>
                <div class="tooltip"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/face.js"></script>
</body>
</html>
